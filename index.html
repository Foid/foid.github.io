<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
	    <title>Experimental VR.</title>
	    <script src="js/aframe.js"></script>
  </head>
	<body>
	

	<a-scene stats>
		<a-assets timeout="10000">
			<img id="logo-test" src="images/untitled.png">
			<img id="art-test" src="images/arttest.png">
			<img id="art-test1" src="images/artworktest1.png">

			<img id="ppt1" src="images/PPT1.png">
			<img id="ppt2" src="images/PPT2.png">
			<img id="ppt3" src="images/PPT3.png">
			<img id="ppt4" src="images/PPT4.png">

 		</a-assets>

		<a-sky color="#333333"></a-sky>

		<a-entity id="user" position="0 1.7 2">
	        <a-camera id="camera">
				<a-entity cursor="fuse: true; maxDistance: 3; timeout: 500"
		          position="0 0 -2"
		          geometry="primitive: circle; radius: 0.05; segments: 360"
		          material="color: white; shader: flat; opacity: 0.5">
		  			<a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
		  			<a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
				</a-entity>
				<a-image src="#logo-test" visible="true" position="0 -0.6 -1" scale="0.2 0.2 1" rotation="0 0 0"></a-image>
			</a-camera>
		</a-entity>

		
		<a-entity id="ground" geometry="primitive: plane; height: 26; width: 26" material="src: url(images/concrete.jpg); repeat: 20 20" rotation="-90 0 0" position="0 0 -10"></a-entity>
		<!--
		
		<a-entity id="front1" geometry="primitive:box; width: 10; height: 8; depth: 0.4"
					 		 material="color: #ecf0f1"
					 		 position="7 1 0"></a-entity>
		<a-entity id="front2" geometry="primitive:box; width: 10; height: 8; depth: 0.4"
					 		 material="color: #ecf0f1"
					 		 position="-7 1 0"></a-entity>
        <a-entity id="right" geometry="primitive:box; width: 16; height: 8; depth: 0.4"
					 		 material="color: red"
					 		 position="11.8 1 -8.2"
					 		 rotation="0 90 0"></a-entity>
		<a-entity id="left" geometry="primitive:box; width: 16; height: 8; depth: 0.4"
					 		 material="color: red"
					 		 position="-11.8 1 -8.2"
					 		 rotation="0 90 0"></a-entity>
		<a-entity id="back" geometry="primitive:box; width: 24; height: 8; depth: 0.4"
					 		 material="color: green"
					 		 position="0 1 -16.4"></a-entity>
		-->

		<a-collada-model src="images/artexhibitionalt2.dae" position="0 0 -10" shader="flat"></a-collada-model>

		<a-image src="#art-test1" position="1.75 2 -3.4" scale="3 1.5 1"></a-image>

		<a-image src="#ppt1" position="9.5 2.5 -2.5" scale="1 1 1" rotation="0 -90 0"></a-image>

		<a-image src="#ppt2" position="9.5 2.5 -6" scale="1 1 1" rotation="0 -90 0"></a-image>

		<a-image src="#ppt3" position="9.5 2.5 -9.5" scale="1 1 1" rotation="0 -90 0"></a-image>

		<a-image src="#ppt4" position="5 2.5 -12" scale="1 1 1" rotation="0 0 0"></a-image>
		
		<a-image src="#art-test" position="5 2.5 -6" scale="1 1 1" rotation="0 -90 0"></a-image>

		<a-image src="#ppt1" position="2 2.5 -4" scale="1 1 1" rotation="0 -180 0"></a-image>
		<a-image src="#ppt2" position="0 2 -4" scale="0.45 0.45 0.45" rotation="0 -180 0"></a-image>
		<a-image src="#ppt3" position="0 3 -4" scale="0.45 0.45 0.45" rotation="0 -180 0"></a-image>

		<!-- location debugger & clicker -->
		<a-sphere id="pointzero" color="blue" shader="flat" position="0 1 0" opacity="1" scale="0.2 0.2 0.2"></a-circle>	

	</a-scene>
	</body>
	<script src="js/script.js"></script>
  </html>
